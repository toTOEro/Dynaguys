    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Scrabble</title>

<body>
    <main>
        <h1>Music Scrabble</h1>
        <p>*An application that helps you find new and old music based on your key words</p>

    <!-- Search form to input words -->
    <form id="searchForm" class="searchBox">

            <span class="button__icon">

        </button>
    </form>

    <!-- Submit button -->
    <div id="submitToAPI" class="searchBox" >
        <button id="submitBt" type="submit">Submit</button>
    </div>


    <div class="raindrop3"></div>
    <div class="raindrop1"></div>
    <div class="raindrop2"></div>
